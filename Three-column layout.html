<!DOCTYPE html>
<html>
<head>
	<title>三列布局</title>
	<meta charset="utf-8">
	<style>
	   html,body{
	      margin:0;
	   	  height:100%;
	   }
       #main{
       	width:100%;
       	height:100%;
       	float:left;
       }
       #main #body{
       	 margin:0 210px;
       	 height:100%;
       	 background-color:green;
       }
       #left,#right{
       	  width:200px;
       	  height:100%;
       	  float:left;
       	  background-color:red;
       }
       #left{
       	 margin-right:-100%;
       }
       #right{
       	 margin-left:-200px;
       }



	</style>
</head>
<body>
   <div id="left"></div>
   <div id="main">
       <div id="body">

       </div>
   </div>
   <div id="right"></div>

</body>
</html>
